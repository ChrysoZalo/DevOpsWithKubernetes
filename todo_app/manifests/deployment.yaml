kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: todo-deploy
  name: todo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: todo-deploy
    spec:
      volumes:
        - name: cashed-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
      - image: chrysozalo/todo-app:47 # todo-app:42 it works
        name: todo-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: cashed-image
          mountPath: /tmp/images
        resources: {}
status: {}
